<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h4>Researches</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Year</th>
                        <th scope="col">Title</th>
                        <th scope="col">Publishing</th>
                        <th scope="col">Language</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let research of researches">
                        <td>{{research.year}}</td>
                        <td>
                            <a href="{{research.downloadLink }}" target="_blank">{{research.title}}</a>
                        </td>
                        <td>{{research.publishing}}</td>
                        <td>{{research.language}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
